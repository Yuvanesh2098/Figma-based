<div class="chart-container" style="height: 500px;width: 850px;">
    <canvas *ngIf="isBrowser" baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [type]="barChartType">
    </canvas>
  </div>
